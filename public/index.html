<!DOCTYPE html>
<html ng-app="ByteMe">

<head>
    <!--Header Data-->
    <meta charset="utf-8">
    <!--Website Title-->
    <title>Welcome to ByteUsGaming</title>
    <!--Linking scripts, fonts, and css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-animate.min.js"></script>
    <script src="scripts/socket.io.js"></script>
    <script src="scripts/typed.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body>
    <!-- Main content -->
    <intro-panel></intro-panel>
    <!-- Header Menu -->
    <div ng-controller="MenuController" id="HeaderMenu" class="center-block" stick-when-at-top="header-menu-scroll">
        <ul class="list-inline">
            <li ng-repeat="link in links"><a target="_self" href="{{link.url}}">{{link.name}}</a></li>
        </ul>
    </div>
    <!-- Team Page -->
    <team-panel></team-panel>
    <!-- Games Page -->
    <games-panel></games-panel>
    <!-- Store Page -->
    <store-panel></store-panel>
    <!-- Contact Page -->
    <contact-panel></contact-panel>
    <!-- Social Media Footer -->
    <ul ng-controller="SocialMediaCtrl" id="SocialMedia" class="list-inline container-fluid">
        <li ng-repeat="media in medias" class="mediaBlock {{media.css}}" ng-click="linkClicked(media.url)">
            <div>
                <i class="fa fa-2x {{media.imgCode}}"></i>
            </div>
            <span>{{media.name}}</span>
        </li>
    </ul>
    <!-- Copyright -->
    <div ng-controller="MenuController" id="FooterMenu" class="text-center">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-3">
                <ul class="list-inline footer-links">
                    <li ng-repeat="link in links"><a target="_self" href="{{link.url}}">{{link.name}}</a></li>
                </ul>
            </div>
            <div class="col-sm-4">
                <img class="img-small" src="./img/BUG_controller.png" alt="">
            </div>
            <div class="col-sm-2">
                <div class="copy">&copy; Byte Us Gaming, 2014-2015.</div>
            </div>
        </div>
    </div>
</body>

</html>
