<div class="container-fluid" id="games">
  <div class="content container-fluid" style="margin-bottom:30px;">
    <h6 class="center-block">Games</h6>
    <div class="col-sm-6" ng-repeat="game in games" style="margin-bottom: 20px;">
      <div class="game-container">
        <div class="game-info">
          <div class="center-block name-block">
            {{game.name}}
          </div>
          <div class="center-block desc-block">
            {{game.desc}}
            <p style="color: {{game.statusColor}};">{{game.status}}</p>
          </div>
        </div>
        <img ng-src="{{game.imgUrl}}" width="100%" height="800px" alt="{{game.name}}">
      </div>
    </div>
  </div>
</div>
